<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - My Shopping Site</title>
    <link rel="stylesheet" href="3.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        header {
            /* Add your header styles here */
        }

        main {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #008000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #006600;
        }

        #confirmation-message {
            display: none;
            background-color: #008000;
            color: #fff;
            padding: 10px;
            text-align: center;
            border-radius: 3px;
        }

        footer {
            text-align: center;
            margin-top: 20px;
        }
        
        .emoji {
            font-size: 24px;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <header>
        ...
    </header>
    <main>
        <h2>Checkout <span class="emoji">üõí</span></h2>
        <form id="checkout-form" method="POST">
            <label for="address">Address <span class="emoji">üè†</span>:</label>
            <input type="text" id="address" name="address" required><br>
            <label for="city">City <span class="emoji">üåÜ</span>:</label>
            <input type="text" id="city" name="city" required><br>
            <label for="zip">ZIP Code <span class="emoji">üì´</span>:</label>
            <input type="text" id="zip" name="zip" required><br>
            <input type="submit" value="Confirm Purchase">
        </form>
        <p id="confirmation-message">Your order has been placed successfully! <span class="emoji">üéâ</span></p>
    </main>
    <footer>
        <h3>Thanks for choosing our site <span class="emoji">üôè</span></h3>
    </footer>
</body>

</html>
