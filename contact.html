<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
        }

        .contact-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .contact-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .contact-container p {
            margin-bottom: 10px;
        }

        .contact-container .form-group {
            margin-bottom: 20px;
        }

        .contact-container .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .contact-container .form-group input,
        .contact-container .form-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }

        .contact-container .form-group textarea {
            height: 100px;
        }

        .contact-container .submit-btn {
            background-color: #008000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 3px;
            cursor: pointer;
        }

        .contact-container .submit-btn:hover {
            background-color: #006600;
        }

        .emoji {
            font-size: 24px;
            margin-left: 5px;
        }

        .contact-info {
            margin-top: 40px;
            text-align: center;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-info .social-icons {
            margin-top: 20px;
        }

        .contact-info .social-icons a {
            display: inline-block;
            margin-right: 10px;
            color: #333;
            font-size: 24px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info .social-icons a:hover {
            color: #008000;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us <span class="emoji">üìû</span></h1>
        <p>Have any questions or feedback? Feel free to reach out to us.</p>

        <form>
            <div class="form-group">
                <label for="name">Your Name <span class="emoji">üë§</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Your Email <span class="emoji">üìß</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="message">Message <span class="emoji">üí¨</span></label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit <span class="emoji">üöÄ</span></button>
        </form>

        <div class="contact-info">
            <p>For further assistance, you can also reach us through:</p>
            <div class="social-icons">
                <a href="#" target="_blank" rel="noopener noreferrer" class="emoji">üåê</a>
                <a href="tel:+123456789" class="emoji">üìû</a>
                <a href="https://mail.google.com/mail/u/0/#inbox?compose=new" class="emoji">üìß</a>
            </div>
        </div>
    </div>
</body>
</html>
